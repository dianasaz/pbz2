<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/momentjs/2.24.0/moment.js"></script>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="m-5">
    <div class="d-flex justify-content-center">
        <a class="btn btn-success pb-2" href="/">home</a>
    </div>

    <form class="form-horizontal" th:object="${tourInfo}" method="post">
        <div class="form-group">
            <label >Select transport:</label>
            <select th:field="*{transport}" class="form-control" id="se3">
                <option th:each="tr : ${transport}" th:value="${tr}" th:text="${tr}"
                        th:selected="${tourInfo.transport == tr}">transport
                </option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label col-2" for="stars">Departure point:</label>
            <div class="col-10">
                <input type="text" max="5" min="1" class="form-control" id="stars" th:field="*{departurePoint}"
                       th:value="*{departurePoint} "
                       placeholder="Enter departure point">
            </div>
        </div>

        <div class="form-group">
            <input type="hidden" th:field="*{tour.id}" th:value="*{tour.id}">
        </div>

        <div class="form-group">
            <label >Select hotels:</label>
            <div class="form-group">
                <div th:each="hotel : ${hotels}" class="checkbox">
                    <label><input th:text="${hotel.name}" type="checkbox" name="hotelsId" th:value="${hotel.id}"></label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-2" for="address">Price:</label>
            <div class="col-10">
                <input type="text" class="form-control" id="address" th:field="*{price}"
                       th:value="*{price} "
                       placeholder="Enter price">
            </div>
        </div>
        <div class="form-group">
            <div class="col-offset-2 col-10">
                <button type="submit" class="btn btn-success">Add</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
