<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/momentjs/2.24.0/moment.js"></script>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/webjars/bootstrap-daterangepicker/3.0.5/daterangepicker.js"></script>
    <link href="/webjars/bootstrap-daterangepicker/3.0.5/daterangepicker.css" rel="stylesheet">
</head>
<body>
<div class="m-5">
    <div class="d-flex justify-content-center">
        <a class="btn btn-success pb-2" href="/">home</a>
    </div>
    <form class="form-horizontal" method="post">
        <div class="form-group">
            <label for="se3">Select office:</label>
            <select class="form-control" name="office_id" id="se3">
                <option th:each="of : ${offices}" th:value="${of.id}" th:text="${of.office_address}">office
                </option>
            </select>
        </div>
        <div class="row mb-3">
            <label for="date">Select date:</label>
            <input type="text" name="date" class="form-control" id="date">
            <script>
                $('input[name="date"]').daterangepicker({
                    "singleDatePicker": true,
                    "locale": {
                        "format": "DD-MM-YYYY",
                        "separator": " - ",
                        "applyLabel": "Apply",
                        "cancelLabel": "Cancel",
                        "fromLabel": "From",
                        "toLabel": "To",
                        "customRangeLabel": "Custom",
                        "weekLabel": "W",
                        "daysOfWeek": [
                            "Su",
                            "Mo",
                            "Tu",
                            "We",
                            "Th",
                            "Fr",
                            "Sa"
                        ],
                        "monthNames": [
                            "January",
                            "February",
                            "March",
                            "April",
                            "May",
                            "June",
                            "July",
                            "August",
                            "September",
                            "October",
                            "November",
                            "December"
                        ],
                        "firstDay": 1
                    }
                }, function (start, end, label) {
                    console.log('New date range selected: ' + start.format('YYYY-MM-DD HH:mm') + ' to ' + end.format('YYYY-MM-DD HH:mm') + ' (predefined range: ' + label + ')');
                });
            </script>
        </div>
        <div class="form-group">
            <div class="col-offset-2 col-10">
                <button type="submit" class="btn btn-success">select</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
