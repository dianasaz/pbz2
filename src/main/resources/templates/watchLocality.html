<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/momentjs/2.24.0/moment.js"></script>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="m-5">
    <div class="d-flex justify-content-center">
        <a class="btn btn-success pb-2" href="/">home</a>
    </div>
    <div class="d-flex justify-content-center mt-1">
        <a class="btn btn-success pb-2" href="/locality/add">add locality</a>
    </div>
    <h2>Locality</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="loc : ${localities}">
            <td th:text="${loc.name}">name</td>
            <td>
                <a th:href="@{/locality/{id}/delete(id=${loc.id})}">delete</a>
                <a th:href="@{/locality/{id}/update(id=${loc.id})}">update</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
