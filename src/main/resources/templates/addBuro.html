<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/momentjs/2.24.0/moment.js"></script>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="m-5">
    <div class="d-flex justify-content-center">
        <a class="btn btn-success pb-2" href="/">home</a>
    </div>
    <form class="form-horizontal" th:object="${buro}" method="post">
        <div class="form-group">
            <label class="control-label col-2" for="name">Name:</label>
            <div class="col-10">
                <input type="text" class="form-control" id="name" th:field="*{name}" th:value="*{name} "
                       placeholder="Enter name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-2" for="fio">FIO:</label>
            <div class="col-10">
                <input type="text" class="form-control" id="fio" th:field="*{fio}" th:value="*{fio}"
                       placeholder="Enter fio">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-2" for="address">Address:</label>
            <div class="col-10">
                <input type="text" class="form-control" id="address" th:field="*{address}" th:value="*{address}"
                       placeholder="Enter address">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-2" for="phone">Phone:</label>
            <div class="col-10">
                <input type="text" class="form-control" id="phone" th:field="*{phone}" th:value="*{phone}"
                       placeholder="Enter phone">
            </div>
        </div>

        <div class="form-group">
            <div class="col-offset-2 col-10">
                <button type="submit" class="btn btn-success">Add</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
