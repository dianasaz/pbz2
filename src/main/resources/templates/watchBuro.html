<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/momentjs/2.24.0/moment.js"></script>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container pt-3">
    <a class="btn btn-success pb-1" href="/">home</a>

    <h2>Buro</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>FIO</th>
            <th>Phone</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="buro : ${buros}">
            <td th:text="${buro.name}">name</td>
            <td th:text="${buro.address}">address</td>
            <td th:text="${buro.fio}">fio</td>
            <td th:text="${buro.phone}">phone</td>
            <td>
                <a th:href="@{/buro/{id}/delete(id=${buro.id})}">delete</a>
                <a th:href="@{/buro/{id}/update(id=${buro.id})}">update</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
