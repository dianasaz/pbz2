<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/momentjs/2.24.0/moment.js"></script>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="m-5">
    <div class="d-flex justify-content-center">
        <a class="btn btn-success pb-2" href="/">home</a>
    </div>
    <h2>PriceList</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Buro</th>
            <th>Address</th>
            <th>Fio</th>
            <th>Phone</th>
        </tr>
        </thead>
        <tbody>
        <td th:text="${priceList.office.buro.name}">buro</td>
        <td th:text="${priceList.office.buro.address}">address</td>
        <td th:text="${priceList.office.buro.fio}">fio</td>
        <td th:text="${priceList.office.buro.phone}">phone</td>
        </tbody>
    </table>
</div>

</body>
</html>
